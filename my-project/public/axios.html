<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送你喜欢的电影</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <div>
        <input id="titleInput" placeholder="电影名称">
        <input id="msgInput" placeholder="分享的你对这部电影的见解">
        <button onclick="sendData()">发送</button>
    </div>


    <script>
        function sendData() {
            const title = document.getElementById('titleInput').value;
            const msg = document.getElementById('msgInput').value;

            const movieData = {
                title: title,
                msg: msg,
            };

            axios.post("http://localhost:3000/addMovies", movieData)

                .then(response => {
                    console.log(response.data);
                })
                .catch(error => {
                    console.error(error);
                });
        }
    </script>
</body>
</html>
